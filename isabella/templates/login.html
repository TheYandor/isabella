<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <title>Login</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
  </head>
  <body class="bg-light">
    <div class="container mt-5">
      <h2 class="text-center">Iniciar sesión</h2>
      <form method="POST" class="w-50 mx-auto mt-3">
        <div class="mb-3">
          <input
            type="text"
            name="username"
            placeholder="Usuario"
            class="form-control"
            required
          />
        </div>
        <div class="mb-3">
          <input
            type="password"
            name="password"
            placeholder="Contraseña"
            class="form-control"
            required
          />
        </div>
        {% if error %}
        <div class="alert alert-danger">{{ error }}</div>
        {% endif %}
        <button type="submit" class="btn btn-primary w-100">Entrar</button>

        <!-- Enlace al registro -->
        <div class="text-center mt-3">
          <a href="{{ url_for('register') }}">¿No tienes cuenta? Regístrate</a>
        </div>
      </form>
    </div>
  </body>
</html>

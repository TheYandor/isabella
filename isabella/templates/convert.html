<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <title>Conversor de Medidas</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
  </head>
  <body class="bg-light">
    <div class="container mt-5">
      <h2 class="text-center">Conversor de Medidas</h2>
      <form method="POST" class="w-50 mx-auto mt-3">
        <div class="mb-3">
          <input
            type="number"
            name="valor"
            step="any"
            class="form-control"
            placeholder="Ingresa un valor"
            required
          />
        </div>
        <div class="mb-3">
          <select name="tipo" class="form-select">
            <option value="m_km">Metros a Kilómetros</option>
            <option value="lb_kg">Libras a Kilogramos</option>
            <option value="c_f">Celsius a Fahrenheit</option>
          </select>
        </div>
        <button type="submit" class="btn btn-success w-100">Convertir</button>
      </form>

      {% if resultado %}
      <div class="alert alert-info text-center mt-3">{{ resultado }}</div>
      {% endif %}

      <div class="text-center mt-4">
        <a href="{{ url_for('logout') }}" class="btn btn-secondary"
          >Cerrar sesión</a
        >
      </div>
    </div>
  </body>
</html>
